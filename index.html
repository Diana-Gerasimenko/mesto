<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class='page'>
    <div class='page__container'>
        <header class="header">
            <img class='header__logo' src='./images/header__logo.svg' alt='логотип'>;
        </header>
        <main class='content'>
            <section class="profile">
                <img class='profile__avatar' src='./images/avatar__photo.jpg' alt='жак-ив кусто'>
                <div class='profile__info'>
                    <h1 class="profile__title"> Жак-Ив Кусто</h1>
                    <button class='profile__edit-button' type='button'></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class='profile__add-button' type='button'></button>
            </section>
            <section class='places'>
            </section>
        </main>
        <footer class='footer'>
            <p class='footer__copyright'>© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name='information'>
                    <input type="text" class="popup__input popup__input_type_name" value='Жак-Ив Кусто' name='name'>
                    <input type="text" class="popup__input popup__input_type_title" value='Исследователь океана'
                        name='title'>
                    <button type="submit" class='popup__submit'>Сохранить</button>
                </form>
            </div>
        </div>
         
        <div class="popup-cards">
            <div class="popup-cards__content">
                <button type="button" class="popup-cards__close"></button>
                <h3 class="popup-cards__title">Новое место</h3>
                <form class="popup-cards__form" name='information'>
                    <input type="text" class="popup-cards__input popup-cards__input_type_text" name ='name' placeholder="Название"> 
                    <input type="text" class="popup-cards__input popup-cards__input_type_link" name ='link' placeholder="Ссылка на картинку">
                    <button type="submit" class='popup-cards__submit'>Создать</button>
                </form>
            </div>
        </div>
        <div class ='popup popup-photo'>
            <div class ='popup-photo__content'>
                <button type="button" class="popup-photo__close"></button>
                <img class='popup-photo__image' src='#' alt=''>
                <h3 class='popup-photo__text'></h3>
            </div>
        </div>
    </div>
    <template id='place-template'>
        <article class='place'>
            <img class='place__image' src='#' alt=''>
            <button class='place__button-delete' type='button'></button>
            <div class='place__navigation'>
                <p class='place__text'></p>
                <button class='place__button' type='button'></button>
                </div>
        </article>
    </template>
    <script src="scripts/script.js"></script>
</body>

</html>

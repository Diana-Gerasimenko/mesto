<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class='page'>
    <div class='page__container'>
        <header class="header">
            <img class='header__logo' src='./images/header__logo.svg' alt='логотип'>;
            <div class='header__line'></div>
        </header>
        <main class='content'>
            <section class="profile">
                <img class='profile__avatar' src='./images/avatar__photo.jpg' alt='жак-ив кусто'>
                <div class='profile__info'>
                    <h1 class="profile__title"> Жак-Ив Кусто</h1>
                    <button class='profile__edit-button' type='button'></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class='profile__add-button' type='button'></button>
            </section>
            <section class='places'>
                <div class='place'>
                    <img class='place__image' src='./images/sulak_canyon.jpg' alt='каньон'>
                    <div class='place__navigation'>
                        <p class='place__text'>Сулакский каньон</p>
                        <button class='place__button' type='button'></button>
                    </div>
                </div>
                <div class='place'>
                    <img class='place__image' src='./images/forest.jpg' alt='лес'>
                    <div class='place__navigation'>
                        <p class='place__text'>Леса Коми</p>
                        <button class='place__button' type='button'></button>
                    </div>
                </div>
                <div class='place'>
                    <img class='place__image' src='./images/mountain-in-the-night.jpg' alt='горы'>
                    <div class='place__navigation'>
                        <p class='place__text'>Кызыл-Таш</p>
                        <button class='place__button' type='button'></button>
                    </div>
                </div>
                <div class='place'>
                    <img class='place__image' src='./images/lake_Ladoga.jpg' alt='палатка'>
                    <div class='place__navigation'>
                        <p class='place__text'>Карелия</p>
                        <button class='place__button' type='button'></button>
                    </div>
                </div>
                <div class='place'>
                    <img class='place__image' src='./images/abkhazian.jpg' alt='озеро'>
                    <div class='place__navigation'>
                        <p class='place__text'>Абхазия</p>
                        <button class='place__button' type='button'></button>
                    </div>
                </div>
                <div class='place'>
                    <img class='place__image' src='./images/Altai-stone.jpg' alt='камень'>
                    <div class='place__navigation'>
                        <p class='place__text'>Алтай</p>
                        <button class='place__button' type='button'></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class='footer'>
            <p class='footer__copyright'>© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name='information'>
                    <input type="text" class="popup__input popup__input_type_name" value='Жак-Ив Кусто' name='name'>
                    <input type="text" class="popup__input popup__input_type_title" value='Исследователь океана' name='title'>
                    <button type="submit" class='popup__submit'>Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>

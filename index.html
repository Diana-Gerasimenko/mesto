<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class='page'>
    <div class='page__container'>
        <header class="header">
            <img class='header__logo' src='./images/header__logo.svg' alt='логотип'>;
        </header>
        <main class='content'>
            <section class="profile">
                <img class='profile__avatar' src='./images/avatar__photo.jpg' alt='жак-ив кусто'>
                <div class='profile__info'>
                    <h1 class="profile__title"> Жак-Ив Кусто</h1>
                    <button class='profile__edit-button' type='button'></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class='profile__add-button' type='button'></button>
            </section>
            <section class='places'>
            </section>
        </main>
        <footer class='footer'>
            <p class='footer__copyright'>© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_info">
            <div class="popup__content">
                <button type="button" class="popup__close popup__close_info"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_info" name='information' novalidate>
                    <input type="text" id="user-name" class="popup__input popup__input_type_name" value='Жак-Ив Кусто' name='name' minlength="2" maxlength="40" required>
                    <span id="user-name-error" class="error"></span>
                    <input type="text" id="description" class="popup__input popup__input_type_title" value='Исследователь океана'
                        name='title' minlength="2" maxlength="200" required>
                        <span id="description-error" class="error"></span>
                    <button type="submit" class='popup__submit popup__submit_profile'>Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_cards">
            <div class="popup__content popup__content_cards">
                <button type="button" class="popup__close popup__close_cards"></button>
                <h3 class="popup__title popup__title_cards">Новое место</h3>
                <form class="popup__form popup__form_cards" name='information' novalidate>
                    <input type="text" id="name" class="popup__input popup__input_cards popup__input_type_text-cards" name='name'
                        placeholder="Название" minlength="2" maxlength="30" required>
                        <span id="name-error" class="error"></span>
                    <input type="url" id ='link' class="popup__input popup__input_cards popup__input_type_link-cards" name='link'
                        placeholder="Ссылка на картинку" required>
                        <span id="link-error" class="error"></span>
                    <button type="submit" class='popup__submit popup__submit_cards'>Создать</button>
                </form>
            </div>
        </div>
        <div class='popup popup_type_image'>
            <div class='popup__content-image'>
                <button type="button" class="popup__close popup__close_image"></button>
                <img class='popup__image' src='#' alt='фото'>
                <h3 class='popup__caption'></h3>
            </div>
        </div>
    </div>
    <template id='place-template'>
        <article class='place'>
            <img class='place__image' src='#' alt='фото'>
            <button class='place__button-delete' type='button'></button>
            <div class='place__navigation'>
                <p class='place__text'></p>
                <button class='place__button' type='button'></button>
            </div>
        </article>
    </template>
    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
